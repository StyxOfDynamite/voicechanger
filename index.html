<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Changer</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/voicehanger.js"></script>
    <style>
       
    </style>
</head>
<body>
    <div class="header">
        <h1>🎤 Voice Changer 🎤</h1>
        <p>Record your voice and transform it with cool effects!</p>
    </div>

    <div class="main-container">
        <div class="recorder-section">
            <button class="record-button" id="recordButton">🎙️</button>
            <div class="timer" id="timer">00:00</div>
            <div class="status" id="status">Click to start recording (max 30 seconds)</div>
            <div class="waveform" id="waveform"></div>
            <div class="button-group">
                <button class="clear-button" id="clearButton" style="display: none;">Clear Recording</button>
                <button class="reset-button" id="resetButton" style="display: none;">Reset</button>
            </div>
        </div>

        <div class="effects-section">
            <div class="effect-card">
                <div class="effect-header">
                    <div class="emoji">👽</div>
                    <h3>Alien Voice</h3>
                </div>
                <div class="effect-buttons">
                    <button class="effect-button btn-alien disabled" data-effect="alien" data-action="preview">
                        Preview
                    </button>
                    <button class="effect-button btn-alien disabled" data-effect="alien" data-action="download">
                        Download
                    </button>
                </div>
            </div>
            <div class="effect-card">
                <div class="effect-header">
                    <div class="emoji">🎈</div>
                    <h3>Cartoon Voice</h3>
                </div>
                <div class="effect-buttons">
                    <button class="effect-button btn-cartoon disabled" data-effect="cartoon" data-action="preview">
                        Preview
                    </button>
                    <button class="effect-button btn-cartoon disabled" data-effect="cartoon" data-action="download">
                        Download
                    </button>
                </div>
            </div>
            <div class="effect-card">
                <div class="effect-header">
                    <div class="emoji">👻</div>
                    <h3>Ghost Voice</h3>
                </div>
                <div class="effect-buttons">    
                    <button class="effect-button btn-ghost disabled" data-effect="ghost" data-action="preview">
                        Preview
                    </button>
                    <button class="effect-button btn-ghost disabled" data-effect="ghost" data-action="download">
                        Download
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="volume-control">
        <span>🔈</span>
        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
        <span>🔊</span>
    </div>
</body>
</html>
